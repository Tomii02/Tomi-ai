<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Chat Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-item:hover, .chat-item.active {
            background-color: #e9e9e9;
        }
        .chat-name {
            font-weight: bold;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            font-size: 1.2em;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .msg {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .msg.user {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .msg.ai, .msg.other {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            align-self: flex-start;
        }
        .msg-sender {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 5px;
        }
        .msg img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Daftar Chat</div>
        <div id="chatList" class="chat-list">
            </div>
    </div>
    <div class="chat-area">
        <div id="chatHeader" class="chat-header">Pilih sebuah chat</div>
        <div id="chatBox" class="chat-box">
            </div>
    </div>

    <script>
        const chatListDiv = document.getElementById('chatList');
        const chatHeaderDiv = document.getElementById('chatHeader');
        const chatBoxDiv = document.getElementById('chatBox');

        async function fetchChats() {
            try {
                const response = await fetch('/chats');
                const data = await response.json();
                if (data.status) {
                    renderChatList(data.data);
                }
            } catch (error) {
                console.error('Gagal memuat daftar chat:', error);
            }
        }

        function renderChatList(chats) {
            chatListDiv.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.setAttribute('data-id', chat.id);
                chatItem.innerHTML = `<div class="chat-name">${chat.name}</div>`;
                chatItem.addEventListener('click', () => {
                    document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
                    chatItem.classList.add('active');
                    loadChatHistory(chat.id, chat.name);
                });
                chatListDiv.appendChild(chatItem);
            });
        }

        async function loadChatHistory(chatId, chatName) {
            chatHeaderDiv.innerText = chatName;
            chatBoxDiv.innerHTML = 'Memuat riwayat...';

            try {
                const response = await fetch(`/chat-history/${chatId}`);
                const data = await response.json();
                
                chatBoxDiv.innerHTML = ''; // Hapus pesan 'memuat'
                
                if (data.status) {
                    renderChatHistory(data.data);
                } else {
                    chatBoxDiv.innerHTML = `<div style="color: red;">${data.message}</div>`;
                }
            } catch (error) {
                chatBoxDiv.innerHTML = `<div style="color: red;">Gagal memuat riwayat: ${error.message}</div>`;
            }
        }

        function renderChatHistory(history) {
            history.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = `msg ${msg.sender === 'user' ? 'user' : 'other'}`;
                
                if (msg.sender !== 'user') {
                    const senderSpan = document.createElement('div');
                    senderSpan.className = 'msg-sender';
                    senderSpan.innerText = msg.sender;
                    msgDiv.appendChild(senderSpan);
                }

                if (msg.type === 'text') {
                    msgDiv.innerHTML += `<div>${msg.content}</div>`;
                } else if (msg.type === 'image') {
                    const img = document.createElement('img');
                    img.src = msg.url;
                    msgDiv.appendChild(img);
                }
                
                chatBoxDiv.appendChild(msgDiv);
            });
            chatBoxDiv.scrollTop = chatBoxDiv.scrollHeight;
        }

        fetchChats();
    </script>
</body>
</html>
